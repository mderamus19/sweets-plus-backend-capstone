{% extends 'shared/base.html' %}

{% block content %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Category</title>
</head>

<body>

    <section id="category-details">
        <h1>{{ category.name }}</h1>
        <h1>Cake Recipe Names: </h1>
        <ol>
        {% for recipe in category.recipes.all %}
            <li>
                <a href="{% url 'sweetsplusapp:recipe' recipe.id %}"> {{ recipe.name }}</a>
            </li>
        {% endfor %}
        </ol>

    </section>

</body>
</html>
{% endblock content %}
