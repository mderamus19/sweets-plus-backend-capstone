{% extends 'shared/base.html' %}
{% load staticfiles %}
{% block css %}
    <link rel="stylesheet" href="{% static 'styles/category.css' %}" />
{% endblock %}
{% block content %}
{% load static %}
    <img src ="{% static 'images/food.jpg' %}" class = "food"/>
<div class="container">
<body>

    <div id="category-details" class="food-category">
        <h1 class="cat-name">{{ category.name }}</h1>

        <ol>
        {% for recipe in category.recipes.all %}
            <li>
                <a href="{% url 'sweetsplusapp:recipe' recipe.id %}"> {{ recipe.name }}</a>
            </li>
        {% endfor %}
        </ol>
    </div>

</body>
</div>
{% endblock content %}
