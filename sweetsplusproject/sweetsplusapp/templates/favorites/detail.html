{% comment %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Favorite</title>
</head>

<body>

    <section id="favorite-details">
        <h1>Favorite Recipes: {{ recipe.name }}</h1>
        <h1>Recipe Name: </h1>
        <ol>
        {% for recipe in category.recipes.all %}
            <li>
                <a href="{% url 'sweetsplusapp:recipe' recipe.id %}"> {{ recipe.name }}</a>
            </li>
        {% endfor %}
        </ol>

    </section>

</body>
</html> {% endcomment %}
