{% load staticfiles %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registration</title>
</head>

<body>
    <h1>Please Register</h1>

        <form action="{% url 'sweetsplusapp:register' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <label for="first_name">First Name: </label>
            <input id="first_name" type="text" name="first_name" value="{{ register.first_name }}">
        </fieldset>
        <fieldset>
            <label for="last_name">Last Name: </label>
            <input id="last_name" type="text" name="last_name" value="{{ register.last_name }}">
        </fieldset>
        <fieldset>
            <label for="username">Username: </label>
            <input id="username" type="text" name="username" value="{{ register.username }}">
        </fieldset>
        <fieldset>
            <label for="email">Email: </label>
            <input id="email" type="text" name="email" value="{{ register.email }}">
        </fieldset>
        <fieldset>
            <label for="password">Password: </label>
            <input id="password" type="text" name="password" value="{{ register.password }}">
        </fieldset>
        <fieldset>
            <label for="verify_password">Verify Password: </label>
            <input id="verify_password" type="text" name="verify_password" value="{{ register.verify_password }}">
        </fieldset>
        {% if register.id is not None %}
            <input type="hidden" name="actual_method" value="PUT">
            <input type="submit" value="Update" />
        {% else %}
            <input type="submit" value="Save" />
        {% endif %}

    </form>
{% endblock %}
</body>

</html>
