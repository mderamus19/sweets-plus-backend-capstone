{% extends 'shared/base.html' %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'styles/login.css' %}" />
{% endblock %}

{% block content %}
{% load static %}

  <img src ="{% static 'images/sweets.png' %}" class="login"/>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit">Login For A Treat!</button>
  </form>
  <form action="{% url 'sweetsplusapp:register' %}">
    {% csrf_token %}
    <input type="hidden" name="register">
    <button type="submit" class="submit">New to Sweets, Register Here</button>
  </form>
{% endblock %}
